<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightning News - Nostr Edition</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Redirects all 404s to index.html with the path preserved
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      window.location.replace('/' + '?p=' + encodeURIComponent(path + search + hash));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
